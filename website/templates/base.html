        <title>{% block title %}Telephasic by HTML5 UP{% endblock %}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
    </head>
    <body class="homepage is-preload">
        <div id="page-wrapper">

            <!-- Header -->
                <div id="header-wrapper">
                    <div id="header" class="container">

                        <!-- Logo -->
                            <h1 id="logo"><a href="/">Drama llama</a></h1>

                        <!-- Nav -->
                            <nav id="nav">
                                <ul>
                                    <li>
                                        <a href="#">Account</a>

                                            <li><a class="nav-item nav-link" id="login" href="/login">Login</a></li>

                                        </ul>
                                    </li>
                                    <li><a href="{{ url_for('routes.chatbot') }}">Chat</a></li>
                                    <li class="break"><a href="{{ url_for('routes.about_us') }}">About Us</a></li>
                                    <li><a href="{{ url_for('routes.profile') }}">Profile</a></li>
                                </ul>
                            </nav>

                            <div class="container">{% block content %} {% endblock %}</div>

        <!-- Scripts -->
            <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
            <script src="{{ url_for('static', filename='assets/js/jquery.dropotron.min.js') }}"></script>
