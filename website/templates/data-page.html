{% extends "base.html" %}

{% block content %}
  <h1>Data Page</h1>
  {% if data %}
    <p>Connected to MySQL database successfully!</p>
    <ul>
      {% for row in data %}
        <li>{{ row }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Failed to connect to MySQL database or no data found.</p>
  {% endif %}
{% endblock %}
